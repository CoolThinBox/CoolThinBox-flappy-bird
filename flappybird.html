<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/flappybird.css">
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">点击开始</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game Over</div>
            <div class="result">Your Results:</div>
            <div class="final-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first">1</span>
                    <span class="rank-score">25</span>
                    <span class="rank-item">2020.06.18 14:16:46</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree second">1</span>
                    <span class="rank-score">25</span>
                    <span class="rank-item">2020.06.18 14:16:46</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree third">1</span>
                    <span class="rank-score">25</span>
                    <span class="rank-item">2020.06.18 14:16:46</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
</body>
</html>
